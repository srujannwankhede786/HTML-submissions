<!DOCTYPE html>
<html>
    <head>
        <title>Bill calculator</title>
        <link rel="stylesheet" type="text/css" href="billcalc.css">
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice()">
            <table>
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" required placeholder="Product Name" name="ProductName" id="productName"></td>
                </tr>

                <tr>
                    <td>Product Price in Rs.</td>
                    <td><input type="number" required placeholder="Product Price" name="price" id="price" value="0"></td>
                </tr>

                <tr>
                    <td>Quantity</td>
                    <td><input type="number" required placeholder="Enter quantity" name="qty" id="qty" min="1" value="0"></td>
                </tr>
                <tr>
                    <td>Total Price in Rs.</td>
                    <td><output for="price qty" placeholder="Enter quantity" id="totalprice" name="totalprice"></output></td>
                </tr>
                <tr><td colspan = "2"><input type="submit" id="submit" name="Submit"> </td></tr>
            

            </table>
        </form>   
        <script>
            function calculateTotalPrice(){
                var p = document.getElementById("price").value;
                var q = document.getElementById("qty").value;
                var result = p*q;
                document.getElementById("totalprice").innerHTML = result;
                return false;
            }
        </script>

    
    </body> 
</html>
